<ons-page id="pendingTasksPage">
  <ons-list id="pending-list">
  </ons-list>
  <div class="tasksActions">
    <ons-button onclick="myApp.services.tasks.sortAscending('#pending-list')" class="sort" background="#85c1e9">Sort ascending</ons-button>
    <ons-button onclick="myApp.services.tasks.sortDescending('#pending-list')" class="sort" background="#85c1e9">Sort descending</ons-button>
    <ons-button onclick="myApp.services.tasks.removeDeprecatedList('#pending-list')" class="deleteAction" background="#85c1e9">Delete deprecated tasks</ons-button>
    <ons-button onclick="myApp.services.tasks.removeList('#pending-list')" class="deleteAction" background="#85c1e9">Delete all</ons-button>
  </div>
</ons-page>
