<ons-page id="completedTasksPage">
  <ons-list id="completed-list">
  </ons-list>

  <div class="tasksActions">
    <ons-button onclick="myApp.services.tasks.sortAscending('#completed-list')" class="sort" background="#85c1e9">Sort ascending</ons-button>
    <ons-button onclick="myApp.services.tasks.sortDescending('#completed-list')" class="sort" background="#85c1e9">Sort descending</ons-button>
    <ons-button onclick="myApp.services.tasks.removeDeprecatedList('#completed-list')" class="deleteAction" background="#85c1e9">Delete deprecated tasks</ons-button>
    <ons-button onclick="myApp.services.tasks.removeList('#completed-list')" class="deleteAction" background="#85c1e9">Delete all</ons-button> 
  </div>  
  
</ons-page>
